<!DOCTYPE html>
<html>
<head>
    <title>HTML dynamic table using JavaScript</title>
    <script type="text/javascript" src="app.js"></script>
</head>
<body onload="load()">
<div id="myform">
<b>Simple form with Notice name ...</b>
<table>
    <tr>
        <td>Notice Name:</td>
        <td><input type="text" id="name"></td>
    </tr>
    <tr>
        <td>Upload notice</td>
        <td><input type="file" id="upload" accept=".pdf">
        <input type="button" id="upload" value="Add" onclick="Javascript:addRow()"></td>
    </tr>
    <tr>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
    </tr>
</table>
</div>
<div id="mydata">
<b>Current data in the system ...</b>
<table id="myTableData"  border="1" cellpadding="2">
    <tr>
        <td>&nbsp;</td>
        <td><b>Notice Name</b></td>
        <td><b>Upload Notice</b></td>
    </tr>
</table>
&nbsp;
 
</div>

</body>
</html>
