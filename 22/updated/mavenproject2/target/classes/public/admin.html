    <script>
    function uploadResult(){
        document.getElementById('dashboard-area').innerHTML=``;
        
        document.getElementById('view-application').classList.remove("active");
        document.getElementById('show-notice').classList.remove("active");
        document.getElementById('upload-result').classList.toggle("active");
        document.getElementById('dashboard-area').innerHTML=`<div class="result-style"> Add Result :- </div> 
        <div>
        <lable for="Secondary Teacher (Paper 1)" >Secondary Teacher (Paper 1)</lable>
        <input type="file" id="fileinput" class="fileinput1" name="Secondary Teacher (Paper 1)" accept=".csv"/>
        </div>

        <lable for="Senior Secondary Teacher (Paper 1)" >Senior Secondary Teacher (Paper 1)</lable>
        <input type="file" id="fileinput" class="fileinput1" name="Senior Secondary Teacher (Paper 1)" accept=".csv"/>
        </div>

        <lable for="Physical Education & Health Instructor" >Physical Education & Health Instructor</lable>
        <input type="file" id="fileinput" class="fileinput1" name="Physical Education & Health Instructor" accept=".csv"/>
        </div>
        `;
    }
    function uploadNotice(){
        document.getElementById('dashboard-area').innerHTML=``;
        document.getElementById('show-notice').classList.toggle("active");
        document.getElementById('view-application').classList.remove("active");
        
        document.getElementById('upload-result').classList.remove("active");
        document.getElementById('dashboard-area').innerHTML=`<div id="myform">
                    <center><b><span style="font-size: 35px;">Add new notice <h2> </b></center>
                        <hr>
                    <table>
                        <tr>
                            <td><b style="font-size: 22px;">Notice Name:-<b></td>
                            <td><input type="text" id="name" style="width: 100%;
                                padding: 12px 20px;
                                margin: 8px 0;
                                box-sizing: border-box;"></td>
                        </tr>
                        <tr>
                            <td><b style="font-size: 22px;">Upload notice :-</b></td>
                            <td>
                                        
                                <textarea rows="4" cols="50" class="textareaDesign">
                                
                                </textarea>


                            <input type="button" id="upload" class="btn" value="Add" onclick="Javascript:addRow()"></td>
                        </tr>
                        <tr>
                            <td>&nbsp;</td>
                            <td>&nbsp;</td>
                        </tr>
                    </table>
                    </div>
                    <hr>
                    <div id="mydata">
                    <b><span style="font-size: 35px;">Current data in the system :-</b>
                    <table id="myTableData"  border="5" cellpadding="5" width="80%" margin-left:"5%" margin-right:"5%"; >
                        <tr>
                            <td>&nbsp;</td>
                            <td style="font-size: 22px;"><b>Notice Name</b></td>
                            <td style="font-size: 22px;"><b>Upload Notice</b></td>
                        </tr>
                    </table>
                    &nbsp;
                     
                    </div>`;
    }

    function viewApplication(){
        document.getElementById('dashboard-area').innerHTML=``;
        
        document.getElementById('upload-result').classList.remove("active");
        document.getElementById('show-notice').classList.remove("active");
        document.getElementById('view-application').classList.toggle("active");
        document.getElementById('dashboard-area').innerHTML=`
        <div class="row">
                <div class="col-25">
                  <label for="applicationId" style="font-size:32px; margin-top:8px;">Application Id-></label>
                </div>
                <div class="col-75">
                  <input type="text" name="applicationId" placeholder="Your id" style="width: 100%;
                                padding: 12px 20px;
                                margin: 8px 0;
                                box-sizing: border-box;" >
                </div>
            </div> 
        <div class="row col-25">
            <a href="detail.html"><input type="button" value="search" class="btn2"></a>
        </div>    
             `;
    }

    function addRow() {
          
          var myName = document.getElementById("name");
          var upload = document.getElementById("upload");
          var table = document.getElementById("myTableData");
       
          var rowCount = table.rows.length;
          var row = table.insertRow(rowCount);
       
          row.insertCell(0).innerHTML= '<input type="button" value = "Delete" onClick="Javacsript:deleteRow(this)">';
          row.insertCell(1).innerHTML= myName.value;
          row.insertCell(2).innerHTML= upload.value;
       
      }
       
      function deleteRow(obj) {
            
          var index = obj.parentNode.parentNode.rowIndex;
          var table = document.getElementById("myTableData");
          table.deleteRow(index);
          
      }
       
      
      
    </script>
